<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript_task3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

.container {
    text-align: center;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    padding: 20px;
    margin: 20px auto;
    max-width: 400px;
}

h1 {
    color: #333;
}

.input-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 10px;
}

.input-group label {
    margin-bottom: 5px;
}

.input-group input {
    padding: 8px;
}

.button-group {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 10px;
}

button {
    background-color: #0074D9;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#result {
    font-weight: bold;
    color: #333;
}

</style>
<body>
    <div class="container">
        <h1>Multiplication and Division Calculator</h1>
        <form id="calculatorForm">
            <div class="input-group">
                <label for="num1">Enter the first number:</label>
                <input type="number" id="num1" required>
            </div>
            <div class="input-group">
                <label for="num2">Enter the second number:</label>
                <input type="number" id="num2" required>
            </div>
            <div class="button-group">
                <button type="button" id="multiplyButton">Multiply</button>
                <button type="button" id="divideButton">Divide</button>
            </div>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const num1Input = document.getElementById("num1");
    const num2Input = document.getElementById("num2");
    const multiplyButton = document.getElementById("multiplyButton");
    const divideButton = document.getElementById("divideButton");
    const resultDisplay = document.getElementById("result");

    multiplyButton.addEventListener("click", function () {
        const num1 = parseFloat(num1Input.value);
        const num2 = parseFloat(num2Input.value);

        if (!isNaN(num1) && !isNaN(num2)) {
            const product = num1 * num2;
            resultDisplay.textContent = `Multiplication Result: ${product}`;
        } else {
            resultDisplay.textContent = "Please enter valid numbers.";
        }
    });

    divideButton.addEventListener("click", function () {
        const num1 = parseFloat(num1Input.value);
        const num2 = parseFloat(num2Input.value);

        if (!isNaN(num1) && !isNaN(num2)) {
            if (num2 === 0) {
                resultDisplay.textContent = "Division by zero is not allowed.";
            } else {
                const quotient = num1 / num2;
                resultDisplay.textContent = `Division Result: ${quotient}`;
            }
        } else {
            resultDisplay.textContent = "Please enter valid numbers.";
        }
    });
});

    </script>
</body>
</html>
