<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap_task6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container mt-5 bg-light">
          
        <form class="was-validated">
          <div class="form-group col-md-6 mb-3 mx-auto">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter username" name="name" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Name is required</div>
          </div>
          <div class="form-group col-md-6 mb-3 mx-auto">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Email is required</div>
          </div>
          <div class="form-group col-md-6 mb-3 mx-auto">
            <label for="pwd" class="form-label">Password</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Password is required.</div>
          </div>
          <div class="form-group col-md-6 mb-3 mx-auto">
            <label for="Hob">Hobbies</label>
            <select id="inputState" class="form-control">
              <option selected>Choose Hobbies</option>
              <option>Reading</option>
              <option>Dancing</option>
              <option>writing</option>
              <option>playing</option>
            </select>
          </div>
          <div class="d-grid col-6  mx-auto">
            <button type="submit" class="btn btn-block btn-danger text-white">Submit</button>
          </div>
       
        </form>
      </div>
      
    
</body>
</html>
