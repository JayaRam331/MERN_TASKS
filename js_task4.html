<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript_task4</title>
</head>
<body>
    <div class="container">
        <h1>Date and Time Display</h1>
        <button id="showDateButton">Show Date</button>
        <button id="showTimeButton">Show Time</button>
        <div id="output"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const showDateButton = document.getElementById("showDateButton");
    const showTimeButton = document.getElementById("showTimeButton");
    const outputDiv = document.getElementById("output");

    showDateButton.addEventListener("click", function () {
        const currentDate = new Date();
        const formattedDate = currentDate.getDate() + '/' + (currentDate.getMonth() + 1) + '/' + currentDate.getFullYear();
        outputDiv.textContent = `Date: ${formattedDate}`;
    });

    showTimeButton.addEventListener("click", function () {
        const currentDateTime = new Date();
        const formattedTime = currentDateTime.toString();
        outputDiv.textContent = `Time: ${formattedTime}`;
    });
});

    </script>
</body>
</html>
